<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS-Multiply-Divide</title>
    <script src="js/multiply-divide.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    />

    <link href="multiply-divide.css" rel="stylesheet" />

  <body>
    <div class="form-div">


        <div class="form-group row">
            <label for="firstNum" class="col-sm-4 col-form-label">1st Number</label>
            <div class="col-sm-8"><input class="form-control" type="number" id="firstNum">
                    </div>
        </div>
        <div class="form-group row">
            <label for="secondNum" class="col-sm-4 col-form-label">2nd Number</label>
            <div class="col-sm-8"><input class="form-control" type="number" id="secondNum"
                    ></div>

                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" onclick="multiply()" type="button">Multipy</button>
                        <button class="btn btn-primary" onclick="divide()" type="button">Divide</button>
                      </div>
                      <h2>The Result is:  <span id="result"></span></h2>           
        </div>
  </body>
